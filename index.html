<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="slideshow">
			<div class="slideshow__display">
				<img class="slideshow__display-img" src="img/bmw.jpg" alt="">
			</div>
			<div class="slideshow__items">
				<a href="img/bmw.jpg" class="slideshow__item">
					<img class="slideshow__item-img" src="img/bmw.jpg" alt="">
				</a>
				<a href="img/bmw.jpg" class="slideshow__item">
					<img class="slideshow__item-img" src="img/porsche.jpg" alt="">
				</a>
				<a href="img/bmw.jpg" class="slideshow__item">
					<img class="slideshow__item-img" src="img/rassvet.jpg" alt="">
				</a>
			</div>
		</div>
	</div>
	<script src="script-vanilla.js"></script>
</body>
</html>
